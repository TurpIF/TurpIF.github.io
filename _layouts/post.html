---
layout: default
---
<h1>
  {{ page.title }}
  <small>{{ page.date | date_to_string }}</p></small>
</h1>
<hr />
<p>{{ content }}</p>
<ul class="list-unstyled list-inline pull-right share">
  <li><a href="https://twitter.com/share" class="twitter-share-button" data-via="turpif" data-count="none">Tweet</a></li>
  <li><div class="fb-like" data-href="{{ page.url | prepend: site.url }}" data-width="66" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div></li>
  <li><div class="g-plus" data-action="share" data-annotation="none"></div></li>
</ul>

<!-- Twitter -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<!-- Facebook -->
<div style="display: none" id="fb-root"></div>
<script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));</script>

<!-- Google Plus -->
<script type="text/javascript"> (function() { var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true; po.src = 'https://apis.google.com/js/platform.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s); })(); </script>
