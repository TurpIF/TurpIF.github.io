---
layout: base
---
<div class="container">
  <div class="row">
    <div class="col-sm-9">
      {{ content }}
    </div>
    <div class="col-sm-3">
      <div class="well" role="complementary">
        <h4>Derniers articles</h4>
        <ul class="list-unstyled">
          {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
