---
layout: default
title: TurpIF's Notebook
---

<div class="row">
  <!-- Entries -->
  {% for post in site.posts %}
  <h1>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <small>{{ post.date | date_to_string }}</p></small>
  </h1>
  <hr />
  {% if post.image %}
  <img class="center-block" src="{{ post.image }}" class="img-responsive">
  <hr>
  {% endif %}
  <p>{{ post.content | truncatehtml: 1000 }}</p>
  <a class="btn btn-primary" href="{{ post.url }}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
  {% endfor %}
  <hr>
</div>
